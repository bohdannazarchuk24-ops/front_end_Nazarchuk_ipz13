<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Демонстрація псевдокласів</title>
  <style>
    /* Валідація полів */
    input:valid {
      border: 2px solid green;
      background-color: #eaffea;
    }

    input:invalid {
      border: 2px solid red;
      background-color: #ffeaea;
    }

    /* Перший елемент свого типу */
    p:first-of-type {
      color: darkblue;
      font-weight: bold;
    }

    /* Єдина дитина */
    div.only-child-demo p:only-child {
      color: green;
      font-style: italic;
    }

    /* Вимкнений елемент */
    input:disabled {
      background-color: #ddd;
      color: #888;
      border: 1px dashed gray;
    }
  </style>
</head>
<body>

  <h2>1. Псевдокласи :valid / :invalid</h2>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" required placeholder="you@example.com"><br><br>

    <label for="username">Ім’я користувача (обов’язково):</label>
    <input type="text" id="username" required><br><br>
  </form>

  <h2>2. :first-of-type</h2>
  <section>
    <p>Це перший абзац у секції і він буде стилізований.</p>
    <p>Це другий абзац.</p>
  </section>

  <h2>3. :only-child</h2>
  <div class="only-child-demo">
    <p>Я єдина дитина в цьому блоці, тому отримаю стиль.</p>
  </div>

  <div class="only-child-demo">
    <p>Я перша, але не єдина дитина.</p>
    <p>А я друга.</p>
  </div>

  <h2>4. :disabled</h2>
  <form>
    <label for="disabledInput">Це поле вимкнене:</label>
    <input type="text" id="disabledInput" value="Неактивне" disabled><br><br>

    <label for="activeInput">Це поле активне:</label>
    <input type="text" id="activeInput" placeholder="Введіть щось...">
  </form>
  <a href="http://nazarchuk.infy.uk/">Лабораторні роботи</a>
</body>
</html>
