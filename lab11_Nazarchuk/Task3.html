<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Псевдокласи для посилань</title>
  <style>
    /* Непереглянуте посилання */
    a:link {
      color: blue;
      text-decoration: none;
    }

    /* Вже відвідане посилання */
    a:visited {
      color: purple;
    }

    /* Наведення мишки */
    a:hover {
      color: orange;
      text-decoration: underline;
    }

    /* Натискання на посилання */
    a:active {
      color: red;
      background-color: yellow;
    }
  </style>
</head>
<body>

  <h2>Демонстрація псевдокласів посилань</h2>

  <p>
    <a href="https://example.com" target="_blank">Перейдіть на Example.com</a>
  </p>

  <p>
    <a href="https://openai.com" target="_blank">Перейдіть на OpenAI</a>
  </p>
  <a href="http://nazarchuk.infy.uk/">Лабораторні роботи</a>
</body>
</html>
