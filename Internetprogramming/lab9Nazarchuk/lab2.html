<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω—ñ–º–æ–≤–∞–Ω–∏–π –ª–æ–≥–æ—Ç–∏–ø –Ü–ü–ó</title>
    <style>
        body {
            background: radial-gradient(circle at center, #0d1b2a, #000);
            color: white;
            font-family: "Segoe UI", sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        #logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            cursor: pointer;
        }

        .circle {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00b4d8;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
                border-color: #00b4d8;
            }

            100% {
                transform: scale(1.5);
                opacity: 0.4;
                border-color: #90e0ef;
            }
        }

        #text {
            font-size: 20px;
            margin-top: 160px;
            opacity: 0;
            letter-spacing: 2px;
            transition: opacity 0.5s ease;
        }

        .square {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #90e0ef;
            top: 50%;
            left: 50%;
            border-radius: 6px;
            transform: translate(-50%, -50%);
        }

        @keyframes moveSquare {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) scale(1);
            }

            50% {
                transform: translate(-200px, -200px) rotate(180deg) scale(1.5);
                background: #00b4d8;
            }

            100% {
                transform: translate(200px, 200px) rotate(360deg) scale(1);
                background: #90e0ef;
            }
        }

        #stars span {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        .hidden {
            animation: none !important;
        }
    </style>
</head>

<body>

    <div id="logo">
        <div class="circle" id="circle"></div>
        <div class="square" id="square"></div>
        <div id="text"></div>
        <div id="stars"></div>
    </div>

    <script>
        const logo = document.getElementById("logo");
        const circle = document.getElementById("circle");
        const square = document.getElementById("square");
        const text = document.getElementById("text");
        const stars = document.getElementById("stars");

        let isAnimating = false;
        let textStr = "–Ü–Ω–∂–µ–Ω–µ—Ä—ñ—è –ø—Ä–æ–≥—Ä–∞–º–Ω–æ–≥–æ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è üíª";
        let i = 0;

        function typeText() {
            if (i < textStr.length) {
                text.textContent += textStr.charAt(i);
                i++;
                setTimeout(typeText, 100);
            }
        }

        function createStars() {
            stars.innerHTML = "";
            for (let s = 0; s < 20; s++) {
                let star = document.createElement("span");
                star.style.top = Math.random() * window.innerHeight + "px";
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.animationDelay = Math.random() * 2 + "s";
                stars.appendChild(star);
            }
        }

        logo.addEventListener("click", () => {
            if (!isAnimating) {
                isAnimating = true;
                circle.classList.remove("hidden");
                square.classList.remove("hidden");
                circle.style.animation = "pulse 3s infinite alternate";
                square.style.animation = "moveSquare 4s infinite alternate";
                text.style.opacity = "1";
                text.textContent = "";
                i = 0;
                typeText();
                createStars();
            } else {
                isAnimating = false;
                circle.classList.add("hidden");
                square.classList.add("hidden");
                text.style.opacity = "0";
                stars.innerHTML = "";
            }
        });
    </script>

</body>

</html>
