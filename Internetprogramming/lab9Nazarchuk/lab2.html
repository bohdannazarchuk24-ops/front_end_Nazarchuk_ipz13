<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Логотип ІПЗ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0d1b2a, #000);
            color: #fff;
            font-family: "Segoe UI", sans-serif;
        }

        #logo {
            position: relative;
            text-align: center;
            cursor: pointer
        }

        .circle,
        .square {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }

        .circle {
            width: 120px;
            height: 120px;
            border: 3px solid #00b4d8;
            border-radius: 50%;
            animation: pulse 3s infinite alternate;
        }

        .square {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            background: #90e0ef;
            animation: move 4s infinite alternate;
        }

        #text {
            margin-top: 160px;
            font-size: 20px;
            letter-spacing: 2px;
            opacity: 0;
            transition: .5s
        }

        #stars span {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite;
        }

        .hidden {
            animation: none !important
        }

        @keyframes pulse {
            from {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
                border-color: #00b4d8
            }

            to {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: .4;
                border-color: #90e0ef
            }
        }

        @keyframes move {
            0% {
                transform: translate(-50%, -50%) rotate(0) scale(1)
            }

            50% {
                transform: translate(-200px, -200px) rotate(180deg) scale(1.5);
                background: #00b4d8
            }

            100% {
                transform: translate(200px, 200px) rotate(360deg) scale(1);
                background: #90e0ef
            }
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(.5)
            }

            50% {
                opacity: 1;
                transform: scale(1.3)
            }
        }
    </style>
</head>

<body>
    <div id="logo">
        <div id="circle" class="circle"></div>
        <div id="square" class="square"></div>
        <div id="text"></div>
        <div id="stars"></div>
    </div>
    <script>
        const $ = id => document.getElementById(id),
            c = $("circle"), s = $("square"), t = $("text"), st = $("stars"), l = $("logo"),
            msg = "Інженерія програмного забезпечення"; let on = false;

        const type = (i = 0) => i < msg.length && (t.textContent += msg[i], setTimeout(() => type(++i), 100)),
            stars = () => st.innerHTML = [...Array(20)].map(() => `<span style="
 top:${Math.random() * innerHeight}px;
 left:${Math.random() * innerWidth}px;
 animation-delay:${Math.random() * 2}s"></span>`).join('');

        l.onclick = () => {
            on = !on;
            [c, s].forEach(e => e.classList.toggle("hidden", !on));
            t.style.opacity = on ? 1 : 0; st.innerHTML = "";
            if (on) { t.textContent = ""; type(); stars(); }
        };
    </script>
</body>

</html>
