<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Тестування</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>

<h1>Тестування</h1>
<form name="testForm" onsubmit="return false;">

    <p>1. Столиця Франції:</p>
    <label><input type="radio" name="q1" value="1"> Париж</label><br>
    <label><input type="radio" name="q1" value="0"> Ліон</label><br>
    <label><input type="radio" name="q1" value="0"> Марсель</label><br>
    <label><input type="radio" name="q1" value="0"> Ніцца</label><br>

    <p>2. Скільки буде 2+2?</p>
    <label><input type="radio" name="q2" value="1"> 4</label><br>
    <label><input type="radio" name="q2" value="0"> 3</label><br>
    <label><input type="radio" name="q2" value="0"> 5</label><br>
    <label><input type="radio" name="q2" value="0"> 6</label><br>

    <p>3. Які з цих тварин — ссавці?</p>
    <label><input type="checkbox" name="q3" value="1"> Кіт</label><br>
    <label><input type="checkbox" name="q3" value="1"> Собака</label><br>
    <label><input type="checkbox" name="q3" value="0"> Курка</label><br>
    <label><input type="checkbox" name="q3" value="0"> Гуска</label><br>

    <p>4. Які з цих мов — мови програмування?</p>
    <label><input type="checkbox" name="q4" value="1"> Python</label><br>
    <label><input type="checkbox" name="q4" value="1"> JavaScript</label><br>
    <label><input type="checkbox" name="q4" value="0"> HTML</label><br>
    <label><input type="checkbox" name="q4" value="0"> CSS</label><br>

    <p>5. Виберіть правильну відповідь: Найбільший океан</p>
    <select name="q5">
        <option value="0">Атлантичний</option>
        <option value="0">Індійський</option>
        <option value="1">Тихий</option>
        <option value="0">Північний Льодовитий</option>
    </select><br>

    <p>6. Виберіть два кольори, що входять у прапор України:</p>
    <select name="q6" multiple size="4">
        <option value="1">Синій</option>
        <option value="1">Жовтий</option>
        <option value="0">Червоний</option>
        <option value="0">Зелений</option>
    </select><br>

    <p>7. Введіть столицю України:</p>
    <input type="text" name="q7"><br><br>

    <input type="button" value="Завершити тестування" onclick="checkTest()">
</form>

<div id="results"></div>

<script>
function checkTest() {
    const form = document.forms.testForm;
    let totalScore = 0;
    let tableHTML = '<table><tr><th>Питання</th><th>Ваша відповідь</th><th>Бали</th></tr>';

    let q1 = form.q1.value;
    let score1 = parseInt(q1 || 0);
    totalScore += score1;
    tableHTML += `<tr><td>1. Столиця Франції</td><td>${getRadioValue(form.q1)}</td><td>${score1}</td></tr>`;

    let q2 = form.q2.value;
    let score2 = parseInt(q2 || 0);
    totalScore += score2;
    tableHTML += `<tr><td>2. 2+2</td><td>${getRadioValue(form.q2)}</td><td>${score2}</td></tr>`;

    let check3 = Array.from(form.q3);
    let checked3 = check3.filter(c => c.checked);
    let correct3 = checked3.filter(c => c.value === "1").length;
    let score3 = 0;
    if (checked3.length === 2) {
        score3 = correct3 === 2 ? 2 : correct3;
    }
    tableHTML += `<tr><td>3. Ссавці</td><td>${checked3.map(c => c.parentNode.textContent.trim()).join(", ")}</td><td>${score3}</td></tr>`;
    totalScore += score3;

    let check4 = Array.from(form.q4);
    let checked4 = check4.filter(c => c.checked);
    let correct4 = checked4.filter(c => c.value === "1").length;
    let score4 = 0;
    if (checked4.length === 2) {
        score4 = correct4 === 2 ? 2 : correct4;
    }
    tableHTML += `<tr><td>4. Мови програмування</td><td>${checked4.map(c => c.parentNode.textContent.trim()).join(", ")}</td><td>${score4}</td></tr>`;
    totalScore += score4;

    let q5Text = form.q5.options[form.q5.selectedIndex].text;
    let score5 = parseInt(form.q5.value);
    totalScore += score5;
    tableHTML += `<tr><td>5. Найбільший океан</td><td>${q5Text}</td><td>${score5}</td></tr>`;

    let q6Selected = Array.from(form.q6.selectedOptions);
    let correct6 = q6Selected.filter(opt => opt.value === "1").length;
    let score6 = 0;
    if (q6Selected.length === 2) {
        score6 = correct6 === 2 ? 2 : correct6;
    }
    tableHTML += `<tr><td>6. Кольори прапора</td><td>${q6Selected.map(opt => opt.text).join(", ")}</td><td>${score6}</td></tr>`;
    totalScore += score6;

    let q7 = form.q7.value.trim().toLowerCase();
    let score7 = q7 === "київ" ? 1 : 0;
    tableHTML += `<tr><td>7. Столиця України</td><td>${form.q7.value}</td><td>${score7}</td></tr>`;
    totalScore += score7;

    tableHTML += `<tr><td colspan="2"><strong>Загальний бал</strong></td><td><strong>${totalScore}</strong></td></tr></table>`;
    document.getElementById("results").innerHTML = tableHTML;
}

function getRadioValue(radios) {
    for (let r of radios) {
        if (r.checked) return r.parentNode.textContent.trim();
    }
    return "—";
}
</script>

</body>
</html>
