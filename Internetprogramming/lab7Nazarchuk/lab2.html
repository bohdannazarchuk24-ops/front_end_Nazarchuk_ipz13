<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Завдання 2</title>
</head>

<body>
    <script>
        function changeCase(str) {
            return "Верхній регістр: " + str.toUpperCase() + "<br>Нижній регістр: " + str.toLowerCase();
        }

        let input = prompt("Введіть рядок:");
        let result = changeCase(input);

        document.write(result);
    </script>
</body>

</html>
