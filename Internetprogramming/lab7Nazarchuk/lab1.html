<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Завдання 1</title>
</head>

<body>
    <script>
        function getStringLength(str) {
            return str.length;
        }

        let input = prompt("Введіть рядок:");
        let result = getStringLength(input);

        document.write("Довжина рядка: " + result);
    </script>
</body>

</html>
