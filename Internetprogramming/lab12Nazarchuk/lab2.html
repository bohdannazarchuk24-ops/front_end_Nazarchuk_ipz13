<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Завдання 2 – Логотип ІПЗ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0d1b2a, #000);
            color: #fff;
            font-family: "Segoe UI", sans-serif;
        }

        #logo {
            position: relative;
            text-align: center;
            cursor: pointer;
        }

        #circle,
        #square {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #circle {
            width: 120px;
            height: 120px;
            border: 3px solid #00b4d8;
            border-radius: 50%;
        }

        #square {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            background: #90e0ef;
        }

        #text {
            margin-top: 160px;
            font-size: 20px;
            letter-spacing: 2px;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="logo">
        <div id="circle"></div>
        <div id="square"></div>
        <div id="text">Інженерія програмного забезпечення</div>
    </div>

    <script>
        $(document).ready(function () {
            const $circle = $("#circle");
            const $square = $("#square");
            const $text = $("#text");

            $("#logo").click(function () {
                $circle.animate({
                    width: "200px",
                    height: "200px",
                    borderWidth: "6px",
                    opacity: 0.4
                }, {
                    duration: 2000,
                    easing: "swing",
                    complete: function () {
                        $circle.animate({
                            width: "120px",
                            height: "120px",
                            opacity: 1
                        }, 1500);
                    }
                });

                $square.animate({
                    top: "20%",
                    left: "80%",
                    width: "60px",
                    height: "60px"
                }, {
                    duration: 2500,
                    easing: "linear",
                    queue: false,
                    complete: function () {
                        $square.animate({
                            top: "50%",
                            left: "50%",
                            width: "30px",
                            height: "30px"
                        }, 1500);
                    }
                });

                $text.animate({
                    opacity: 1,
                    letterSpacing: "5px"
                }, {
                    duration: 3000,
                    easing: "swing"
                });
            });
        });
    </script>
</body>

</html>
