<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>console.log() дослідження</title>
</head>
<body>
  <h2>Відкрий Console (F12) → вкладка Console</h2>
  <script>
    let a = 17;
    let b = 5;

    console.log("1. Остача від ділення %d на %d = %d", a, b, a % b);

    let isDivisible = (a % b === 0);
    console.log("2. Чи %d ділиться на %d без остачі? %s", a, b, isDivisible);

    let arr = [10, 20, 30];
    console.log("3. Значення масиву: %d, %d, %d", arr[0], arr[1], arr[2]);
    console.log("4. Перший елемент масиву як рядок: %s", arr[0]);

    let name = "Андрій";
    let age = 22;
    console.log("5. Користувач: %s, вік: %d", name, age);
  </script>
</body>
</html>
