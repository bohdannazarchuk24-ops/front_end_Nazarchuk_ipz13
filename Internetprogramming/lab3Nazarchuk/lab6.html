<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Дерево ієрархії</title>
  <style>
    .tree-container {
      background-color: lightgray;
      padding: 10px;
      width: fit-content;
      font-family: Arial, sans-serif;
    }

    .tree ul {
      list-style-type: none;
      margin-left: 20px;
      padding-left: 0;
    }

    .tree li {
      margin: 4px 0;
    }

    .tree a {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="tree-container">
    <div class="tree">
      <ul>
        <li>
          <a onclick="toggleList(this)">fruits</a>
          <ul class="hidden">
            <li>apple;</li>
            <li>pineapple;</li>
            <li>appricot;</li>
            <li>pear;</li>
            <li>lemon;</li>
          </ul>
        </li>
        <li>
          <a onclick="toggleList(this)">vegetables</a>
          <ul class="hidden">
            <li>potatoes;</li>
            <li>beetroot;</li>
            <li>carrots;</li>
            <li>pear;</li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <script>
    function toggleList(anchor) {
      const subList = anchor.nextElementSibling;
      if (subList) {
        subList.classList.toggle('hidden');
      }
    }
  </script>

</body>
</html>
